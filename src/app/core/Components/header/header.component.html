<header class="bg-main dark-nav sticky top-0 flex items-center justify-between px-10">
    <!-- Logo + Nav item -->
    <div class="flex gap-5">
        <img width="110" src="/assets/logo.png" alt="netflix-logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
        </ul>
    </div>

    <!-- Welcome + Profile avt + Sign Out -->
    <div class="text-white flex items-center">
        <div class="flex items-center gap-2">
            <a href="/"> <span>Welcome <strong>Le Duy </strong> </span></a>
            <img class="rounded-full" [src]="userImg" alt="user-img" width="40" >
        </div>
        &nbsp;  |   &nbsp;
        <a href="/">SignOut</a>
    </div>
</header>
